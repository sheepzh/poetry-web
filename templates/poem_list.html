<!DOCTYPE html>
<html>
  <head>
    <title>Author list / 诗人目录</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h2 style="width: 100%; text-align: center">Author list / 诗人目录</h2>
    <div style="height: 100%; width: auto; padding: 0 10%">
      {% for poet in poets %}
      <h3>{{poet}}</h3>
      {% for name in poets[poet] %}
      <span style="margin-right: 10px; margin-top: 10px">
        <a href="/poet/{{name}}/list" target="_blank">{{name}}</a>
      </span>
      {% endfor %} {% endfor %}
    </div>
    <img
      style="display: none"
      src="https://visitor-badge.laobi.icu/badge?page_id=github_sheepzh_poetry"
      alt="visitor badge"
    />
  </body>
</html>
